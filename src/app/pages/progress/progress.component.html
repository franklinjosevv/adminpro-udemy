<div class="row">

                <div class=" progress ">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar " [attr.ariavaluenow]="porcentajeAzul" aria-valuenow="100 " ria-valuemin="0 " aria-valuemax="100 " [style.width]="porcentajeAzul + '%' " style="width:
                    100% "></div>
                </div>

                <br>

                <div class=" progress ">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar " [attr.ariavaluenow]="porcentajeVerde" aria-valuenow="100 " ria-valuemin="0 " aria-valuemax="100 " [style.width]="porcentajeVerde + '%' " style="width:
                    100% "></div>
                </div>

            </div>
        </div>
    </div>
</div>
