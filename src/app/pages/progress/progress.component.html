<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Barra de progreso</h5>

                <div class=" progress ">
                    <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar " [attr.ariavaluenow]="porcentaje " aria-valuenow="100 " ria-valuemin="0 " aria-valuemax="100 " [style.width]="porcentaje + '%' " style="width:
                    100% "></div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-6 ">
        <div class="card ">
            <div class="card-body ">

                <div class="input-group ">
                    <div class="input-group-prepend ">
                        <button class="btn btn-primary " type="button " (click)="restarPorcentaje()" id="button-addon3 ">
                            <i class="mdi mdi-minus "></i>
                            
                        </button>
                    </div>
                    <input type="text " class="form-control " placeholder=" " aria-label="Recipient 's username with two button addons" aria-describedby="button-addon4" name="porcentaje" [(ngModel)]="porcentaje">
                    <div class=" input-group-append ">
                        <button class="btn btn-primary " type="button " (click)="sumarPorcentaje() " id="button-addon4 ">
                            <i class="mdi mdi-plus "></i>    
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-6 ">
        <div class="card ">
            <div class="card-body ">

                Texto 2

            </div>
        </div>
    </div>
</div>
